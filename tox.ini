[tox]
envlist =
  py36
  py37
  flake8
  cov

[travis]
python =
  3.6: py36
  3.7: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 podenco

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
passenv =
  cov: TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
  py36: coverage
  cov: codecov>=1.4.0
commands =
  py36: coverage run --source podenco setup.py test
  py37: python setup.py test
  cov: codecov -e TOXENV
